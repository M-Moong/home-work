<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login-teacher.css" />
  <title>로그인폼 (티쳐)</title>
</head>

<body>

  <div class="main-content">
    <!-- $로그인 섹션 -->
    <section class="login">
      <h2 class="login-title">로그인</h2>
      <!-- @로그인 폼 -->
      <form action="/" class="login-form">
        <fieldset>
          <legend class="a11y">검색 폼</legend>


          <!-- @아이디 -->
          <div class="user-email">
            <label for="userEmail">아이디</label>
            <input type="email" id="userEmail" "userEmail" required placeholder="euid@euid.dev" />
          </div>

          <!-- @비밀번호  -->
          <div class="user-pw">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" required placeholder="8자리 이상" />
          </div>

          <!-- @로그인 버튼  -->
          <button class="login-button" type="submit">로그인</button>
        </fieldset>
      </form>


      <ul class="login-member">
        <li><a href="/">회원가입</a></li>
        <li><a href="/">아이디/비밀번호 찾기</a></li>
      </ul>

    </section>



    <!-- $링크 구간 -->
    <h2 class="a11y">유효성 검사</h2>
    <ul class="validation-list">
      <li>
        <a href="/" targer="_blank" title="마크업 유효성 검사 사이트로 이동(새창)" rel="noopenner noreferrer">
          <img src="./assets/validation_icon.png" alt="" />
          W3C Markup Validation
        </a>
      </li>
      <li>
        <a href="/" targer="_blank" title="CSS 유효성 검사 사이트로 이동(새창)">
          <img src="./assets/validation_icon.png" alt="" />
          CSS Validation Service
        </a>
      </li>
    </ul>

    <!-- $웹 관련 용어 -->
    <section class="term">
      <h2 class="term-title">웹 관련 용어</h2>
      <dl class="term-list">
        <div class="term-list-wrapper">
          <dt class="term-list-subject">웹표준 이란?</dt>
          <dd class="term-list-thumbnail"><img src="./assets/web_standards.gif" alt="W3C" /></dd>
          <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은..</dd>
        </div>
        <div class="term-list-wrapper cross">
          <dt class="term-list-subject">웹표준 이란?</dt>
          <dd class="term-list-thumbnail"><img src="./assets/web_standards.gif" alt="W3C" /></dd>
          <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은..</dd>
        </div>
      </dl>
    </section>s
    



  </div>

</body>

</html>
